<!DOCTYPE html>
<html>
<head>
  <title>Scanner de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Escaneie o QR Code 2.0</h1>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

  <script>
  function onScanSuccess(decodedText) {
    document.getElementById('result').innerText = `Escaneado: ${decodedText}`;

    fetch('/api/save', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sku: decodedText })
    })
    .then(res => res.json())
    .then(data => {
      if(data.success){
        console.log(`SKU ${decodedText} contado! Total agora: ${data.count}`);
      } else {
        console.error('Erro no backend:', data.error);
      }
    })
    .catch(console.error);
  }

  
    const html5QrCode = new Html5Qrcode("reader");
  
    html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess,
  (errorMessage) => {
    // opcional: tratar erros de leitura do QR Code
  }
);

  </script>
  
</body>
</html>
