<!DOCTYPE html>
<html>
<head>
  <title>Scanner de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Escaneie o QR Code</h1>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

<script>
  function onScanSuccess(decodedText, decodedResult) {
    document.getElementById('result').innerHTML = `<p>Escaneado: ${decodedText}</p>`;

    fetch('/api/save', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ sku: decodedText })
    });
  }

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      const cameraId = devices[0].id;
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        document.getElementById('result').innerHTML = `<p style="color:red;">Erro: ${err}</p>`;
        console.error("Erro ao iniciar scanner:", err);
      });
    } else {
      document.getElementById('result').innerHTML = `<p style="color:red;">Nenhuma câmera encontrada.</p>`;
    }
  }).catch(err => {
    document.getElementById('result').innerHTML = `<p style="color:red;">Erro ao acessar câmeras: ${err}</p>`;
    console.error("Erro ao listar câmeras:", err);
  });
</script>
  

</body>
</html>
